{% load bootstrap3 %}
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if title %}

        <title>{{title}}</title>

        {% endif %}

        {% block styles %}
            {% bootstrap_css %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
